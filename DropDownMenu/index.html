<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="Container">
      <div class="clock">
        <h1>00:00</h1>
      </div>
      <h1>Vehicle Category</h1>
      <div class="selectBox">
        <div class="selectBox__options">
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="acura" name="category" />
            <label for="acura">Acura</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="audi" name="category" />
            <label for="audi">Audi</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="bmw" name="category" />
            <label for="bmw">BMW</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="honda" name="category" />
            <label for="honda">Honda</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="hyundai" name="category" />
            <label for="hyundai">Hyundai</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="kia" name="category" />
            <label for="kia">Kia</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="maserati" name="category" />
            <label for="maserati">Maserati</label>
          </div>
          <div class="selectBox__options-option">
            <input
              type="radio"
              class="radio"
              id="mercedesbenz"
              name="category"
            />
            <label for="mercedesbenz">Mercedes-Benz</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="porsche" name="category" />
            <label for="porsche">Porsche</label>
          </div>
          <div class="selectBox__options-option">
            <input type="radio" class="radio" id="volvo" name="category" />
            <label for="volvo">Volvo</label>
          </div>
        </div>

        <div class="selected">
          Select Vehicle Category
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
