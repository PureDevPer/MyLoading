<!DOCTYPE html>
<html>
	<head>
		<title>Food Menu</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
	</head>

	<body>
		<div class="phone">
			<div class="screen">
				<header class="header">
					<div class="header__items">
						<i class="fas fa-bars"></i>
					</div>
					<div class="header__items">
						<h3 class="header__items-text">Recipes</h3>
					</div>
					<div class="header__items">
						<i class="fas fa-search"></i>
					</div>
				</header>

				<section class="popularRecipes">
					<div class="popularRecipes__texts">
						<span class="popularRecipes__texts-recipes">Popular Recipes</span>
						<span class="popularRecipes__texts-view">View All</span>
					</div>

					<div class="popularRecipes__images">
						<div class="popularRecipes__images__items-home">
							<span class="popularRecipes__images__items-text"
								>Home Cooking</span
							>
						</div>
						<div class="popularRecipes__images__items-pastry">
							<span class="popularRecipes__images__items-text"
								>Pastry Recipes</span
							>
						</div>
					</div>
					<div class="popularRecipes__images">
						<div class="popularRecipes__images__items-babies">
							<span class="popularRecipes__images__items-text">For Babies</span>
						</div>
						<div class="popularRecipes__images__items-smoothie">
							<span class="popularRecipes__images__items-text"
								>Smoothie Recipes</span
							>
						</div>
					</div>
				</section>

				<main class="main">
					<h3 class="main__header">Other Recipes</h3>
					<div class="main__menus">
						<div class="main__menus__column">
							<span class="main__menus__column-text textOpacity_name"
								>Refreshments</span
							>
							<span class="main__menus__column-text textOpacity_recipe"
								>120 Recipes</span
							>
						</div>
						<div class="main__menus__column">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
					<div class="main__menus">
						<div class="main__menus__column">
							<span class="main__menus__column-text textOpacity_name"
								>Diet Dishes</span
							>
							<span class="main__menus__column-text textOpacity_recipe"
								>27 Recipes</span
							>
						</div>
						<div class="main__menus__column">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
					<div class="main__menus">
						<div class="main__menus__column">
							<span class="main__menus__column-text textOpacity_name"
								>Soup Recipes</span
							>
							<span class="main__menus__column-text textOpacity_recipe"
								>279 Recipes</span
							>
						</div>
						<div class="main__menus__column">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
					<div class="main__menus">
						<div class="main__menus__column">
							<span class="main__menus__column-text textOpacity_name"
								>Meat Dishes</span
							>
							<span class="main__menus__column-text textOpacity_recipe"
								>109 Recipes</span
							>
						</div>
						<div class="main__menus__column">
							<i class="fas fa-chevron-right"></i>
						</div>
					</div>
				</main>

				<nav class="nav">
					<div class="nav__item">
						<i class="fas fa-home"></i>
					</div>
					<div class="nav__item">
						<i class="fas fa-cookie-bite"></i>
					</div>
					<div class="nav__item">
						<i class="far fa-edit"></i>
					</div>
					<div class="nav__item">
						<i class="fas fa-user-cog"></i>
					</div>
				</nav>
			</div>
		</div>
	</body>
</html>
