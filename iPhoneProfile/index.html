<!DOCTYPE html>
<html>
	<head>
		<title>iPhone Profile</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="screen">
				<header class="header">
					<div class="header__statusBar">
						<div class="header__statusBar-column">
							<span>9:24 PM</span>
						</div>
						<div class="header__statusBar-column">
							<i class="fas fa-signal"></i>
							<i class="fas fa-wifi"></i>
							<i class="fas fa-battery-full"></i>
						</div>
					</div>

					<div class="header__profile">
						<div class="header__profile-column">
							<i class="fas fa-arrow-left"></i>
						</div>
						<div class="header__profile-column">
							<span class="header_-profile-column-text">Profile</span>
						</div>
						<div class="header__profile-column">
							<i class="fas fa-bars"></i>
						</div>
					</div>
				</header>

				<main class="main">
					<div class="main__profile">
						<img
							src="https://images.unsplash.com/photo-1555603078-35bcc62b326a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
							class="main__profile-img"
						/>

						<h3 class="main__profile-name">Tiffany Carroll</h3>
						<span class="main__profile-location">Key West, FL</span>
					</div>

					<div class="main__buttons">
						<div class="main__buttons__follow">
							<span class="main__buttons__follow-text">Follow</span>
						</div>
						<div class="main__buttons__message">
							<span class="main__buttons__message-text">Message</span>
						</div>
					</div>

					<div class="main__information">
						<div class="main__information__column">
							<span class="main__information__column-followerNum">140</span>
							<span class="main__information__column-follower">Followers</span>
						</div>
						<div class="main__information__column">
							<span class="main__information__column-followingNum">250</span>
							<span class="main__information__column-following">Following</span>
						</div>
						<div class="main__information__column">
							<span class="main__information__column-imageNum">369</span>
							<span class="main__information__column-image">Images</span>
						</div>
					</div>
				</main>

				<nav class="nav">
					<div class="nav-item">
						<i class="far fa-user icons"></i>
						<i class="fas fa-users icons"></i>
						<i class="far fa-comments icons"></i>
						<i class="fas fa-cog icons"></i>
					</div>
				</nav>
			</div>
		</div>
	</body>
</html>
