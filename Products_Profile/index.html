<!DOCTYPE html>
<html>
	<head>
		<title>Product | Profile</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
	</head>

	<body>
		<div class="airPod">
			<div class="airPod__content">
				<img
					src="https://images.unsplash.com/photo-1504274066651-8d31a536b11a?ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
					class="airPod__content-image"
				/>
			</div>
			<div class="airPod__content">
				<span class="airPod__content-title">Apple AirPods</span>
			</div>
			<div class="airPod__content">
				<span class="airPod__content-description">
					Combine intelligent design with breakthrough technology and crystal
					clear sound.
				</span>
			</div>
			<div class="airPod__content">
				<div class="airPod__content-column">
					<span class="airPod__content-column-price">$159</span>
					<div class="airPod__content-column-stars">
						<i class="fas fa-star colorStar"></i>
						<i class="fas fa-star colorStar"></i>
						<i class="fas fa-star colorStar"></i>
						<i class="fas fa-star colorStar"></i>
						<i class="fas fa-star nonColorStar"></i>
						<span class="airPod__content-column-text">16</span>
					</div>
				</div>
			</div>
		</div>

		<div class="profile">
			<div class="profile__content">
				<div class="profile__background">
					<img
						src="https://images.unsplash.com/photo-1484417894907-623942c8ee29?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80"
						class="profile__background-image"
					/>
				</div>
			</div>
			<div class="profile__content">
				<div class="profile__content-picture">
					<img
						src="https://media.licdn.com/dms/image/C4E03AQGGaiM1A1mInA/profile-displayphoto-shrink_200_200/0?e=1577923200&v=beta&t=WmJ8mB0KkhEWiq91dorv72mcyDE9d4Xk6RotyERsZ2o"
						class="profile__content-picture-image"
					/>
				</div>
			</div>
			<div class="profile__content">
				<div class="profile__content-information">
					<span class="profile__content-information-name">Wooseok Kim</span>
				</div>
				<div class="profile__content-information">
					<span class="profile__content-information-position"
						>Software Engineer</span
					>
				</div>
			</div>
			<div class="profile__content">
				<div class="profile__content-buttons">
					<div class="profile__content-buttons-left">
						<span class="profile__content-buttons-follow">Follow</span>
					</div>
					<div class="profile__content-buttons-right">
						<span class="profile__content-buttons-message">Message</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
