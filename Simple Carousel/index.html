<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="Container">
      <div class="slides fade">
        <img
          src="https://images.unsplash.com/photo-1576289853729-0445e19a7e16?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1083&q=80"
          alt=""
        />
        <div class="text">Caption One</div>
      </div>
      <div class="slides fade">
        <img
          src="https://images.unsplash.com/photo-1576333987893-ad41f1764166?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1055&q=80"
          alt=""
        />
        <div class="text">Caption Two</div>
      </div>
      <div class="slides fade">
        <img
          src="https://images.unsplash.com/photo-1574428512652-01ca1eb6f1ed?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1491&q=80"
          alt=""
        />
        <div class="text">Caption Three</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dotContainer">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
