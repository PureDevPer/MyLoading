<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Slideshow</title>
	</head>
	<body>
		<div class="slidershow middle">
			<div class="slides">
				<input type="radio" name="r" id="r1" checked />
				<input type="radio" name="r" id="r2" />
				<input type="radio" name="r" id="r3" />
				<input type="radio" name="r" id="r4" />
				<input type="radio" name="r" id="r5" />
				<div class="slide s1">
					<img
						src="https://images.unsplash.com/photo-1560306969-d324964aa4e3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
					/>
				</div>
				<div class="slide">
					<img
						src="https://images.unsplash.com/photo-1560306843-33986aebaf12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
					/>
				</div>
				<div class="slide">
					<img
						src="https://images.unsplash.com/photo-1559638790-bfaef0fbbe2e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80"
					/>
				</div>
				<div class="slide">
					<img
						src="https://images.unsplash.com/photo-1556951348-de7d29704984?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80"
					/>
				</div>
				<div class="slide">
					<img
						src="https://images.unsplash.com/photo-1556621595-6dd9502e265e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
					/>
				</div>
			</div>

			<div class="navigation">
				<label for="r1" class="bar"></label>
				<label for="r2" class="bar"></label>
				<label for="r3" class="bar"></label>
				<label for="r4" class="bar"></label>
				<label for="r5" class="bar"></label>
			</div>
		</div>
	</body>
</html>
