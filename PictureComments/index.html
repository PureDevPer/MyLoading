<!DOCTYPE html>
<html>
  <head>
    <title>Picture Comments</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
  </head>

  <body>
    <h1>Move Cursor Over the Pictures</h1>
    <div class="camera">
      <div class="camera__image">
        <img
          src="https://images.unsplash.com/photo-1516687401797-25297ff1462c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
          class="camera__image-img"
        />
      </div>
      <div class="camera__hover">
        <span class="camera__hover-title">Yosemite National Park</span>
        <span class="camera__hover-name">Yosemite Valley, CA, USA</span>
        <div class="camera__hover__box box">
          <span class="camera__hover__box-text">Take a look</span>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="center__image">
        <img
          src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1299&q=80"
          class="center__image-img"
        />
      </div>
      <div class="center__box">
        <div class="center__box__information">
          <span class="center__box__information-title">Moraine Lake</span>
          <span class="center__box__information-location"
            >Improvement District No. 9, AB, Canada</span
          >
        </div>
        <div class="center__box__column box">
          <span class="center__box__column-box">Take a look</span>
        </div>
      </div>
    </div>

    <div class="maldives">
      <div class="maldives__image">
        <img
          src="https://images.unsplash.com/photo-1514282401047-d79a71a590e8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80"
          class="maldives__image-img"
        />
      </div>
      <div class="maldives__center">
        <div class="maldives__center__info">
          <div class="maldives__center__info__column">
            <span class="maldives__center__info__column-title"
              >Overwater Bungalows</span
            >
            <span class="maldives__center__info__column-location"
              >Noonu Atoll, Maldives</span
            >
          </div>
          <div class="maldives__center__info__box box">
            <span class="maldives__center__info-box">Take a look</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
